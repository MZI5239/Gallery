<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Gallery | Login & Signup</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg, #1c1c1c, #3b3b3b);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
        }

        .form-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        span {
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-box">
        <h2 id="title">Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email">
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>

        <p id="toggleText">
            Don't have an account?
            <span onclick="toggleForm()">Sign up</span>
        </p>
    </div>
</div>

<script>
    let isLogin = true;
    const emailField = document.getElementById("email");

    emailField.style.display = "none";

    function toggleForm() {
        const title = document.getElementById("title");
        const toggleText = document.getElementById("toggleText");

        if (isLogin) {
            title.innerText = "Sign Up";
            emailField.style.display = "block";
            toggleText.innerHTML = 'Already have an account? <span onclick="toggleForm()">Login</span>';
        } else {
            title.innerText = "Login";
            emailField.style.display = "none";
            toggleText.innerHTML = 'Don\'t have an account? <span onclick="toggleForm()">Sign up</span>';
        }
        isLogin = !isLogin;
    }
</script>

</body>
</html>
