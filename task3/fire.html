<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire of Huzaifa</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Fire of Huzaifa</h1>
    <div align="center">
        <img id="fireImage" src="hanzala.gif" alt="Fire Image" width="600" height="600">
        
    </div>
    
    <!-- jQuery: Change cursor to waterdrop gif -->
    <script>
        $(document).ready(function() {
            // Change cursor to waterdrop gif
            $('body').css('cursor', 'url(water.gif), auto');
            
            // Click on fire image to make it disappear
            $('#fireImage').click(function() {
                $(this).fadeOut();
            });
        });
    </script>
</body>
</html>
